eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761/eureka


server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/students
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: secret
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
